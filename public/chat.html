<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io Basics</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<style>
		.well {
			margin-top: 35px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 well">
				<a href="/index.html">Change Setting</a>
				<a href="/admin.html">Admin panel</a>
				<h1 class="room-title text-center"><!-- room name (use jQuery) --></h1>
				<div>
					<ul id="mylist" class="messages list-group" style="width: 550px; height: 300px; display: block; overflow: auto;">
						<!-- Messages end up here! -->
					</ul>
				</div>
				<form id = "message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control" />
						</div>
					</div>
					<input type="submit" class="btn btn-default btn-block" />
				</form>

			</div>
		</div>
	</div>
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/socket.io-1.7.3.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
